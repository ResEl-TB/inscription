{% extends "base_fr.html" %}

{% block content %}
    {% if messages.error %}
	<div class="row">
		<div class="box">
			<div class="col-lg-12">
				<hr>
				<h1 class="intro-text text-center">
					<strong>Erreur !</strong>
				</h1>
				<hr>
			</div>
		</div>
	</div>
	
    {% for message in messages.error %}
		<p>{{ message }}</p>
    {% endfor %}
    {% endif%}
{% endblock %}
